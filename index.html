<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <title>Weather Dashboard</title>

    <!--Link to google fonts, and to font-awesome and bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

   <!--link to css stylesheet-->
   <link href="assets/css/style.css" rel="stylesheet">
</head>


<body>
  <!--header area where title is-->
  <nav class="titleDash">
    <h1>Weather Dashboard</h1>
  </nav>

  <main class="container">
    <!--Search area card, input with search button, clear button-->
    <section class="row rowAll">
      <section class="col-xs-12 col-s-12 col-md-4 col-lg-4 col-xl-4 searchCard">
        <article>
          <h3 class="search-title my-1">Search for a City:</h3>
          <form id="user-city" class="inputArea">
            <input name="city" id="inputCity" type="text" autofocus="true" class="form-input" placeholder="enter city here" aria-label="enter city here"/>
            <button type="submit" class="btn btn-primary" id="submit"><i class="fas fa-search"></i></button>
          </form>
        </article>

        <!--clear history button-->
        <button class="clear-btn btn btn-secondary mb-2">clear all</button>

        <!--history area-->
        <article class="userSearchHist">
        <!--Search History shows up here-->
        </article>
      </section>
     


      <!--Section for the weather-->
      <section class="col-xs-12 col-s-12 col-md-8 col-lg-8 col-xl-8 infoWeather">

        <!--info will show up here-->
        <article class="col-12 m-3 rounded weather">
          <!--Weather today-->
        </article>

        <article class="row">
          <h3 class="forecastWords">5-Day Forecast: </h3>
        </article>
        <article class="weather5">
          <!--5 day forecast shows here-->
        </article>
       
      </section>
   

    </section>

    <!--link to jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--link to js files-->
    <script src="assets/js/script.js"></script>


  </main>

</body>
</html>
