<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!--Link to google fonts, and to font-awesome-->
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

   

    <!--jquery link-->
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>


   <!--link to css stylesheet-->
   <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="min-100-vh flex-column">
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
    
          <div class="card">
            <h3 class="card-header text-uppercase">Search for a City:</h3>
            <form id="user-form" class="card-body">
              <input name="username" id="username" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn"><i class="fas fa-search"></i></button>
            </form>
          </div>
    
          <div class="card">
            <div id="language-buttons" class="card-body">
              <button data-language="javascript" class="btn"></button>
              <button data-language="html" class="btn"></button>
              <button data-language="css" class="btn"></button>
            </div>
          </div>
        </div>
    
        <div class="col-12 col-md-8">
          <h2 class="subtitle"><span id="repo-search-term"></span></h2>
          <div id="repos-container" class="list-group"></div>
        </div>

        <div class="card">
            <h3 class="card-header text-uppercase">5-Day Forecast:</h3>
            <div id="user-form" class="card-body">
            </div>
          </div>
      </main>
    
</body>
</html>
